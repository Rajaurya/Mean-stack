<h1 mat-dialog-title>Add new Task</h1>
<div mat-dialog-content>
  <p>Add Title of Your Task</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.title" name="title" #title="ngModel" placeholder="Enter Your Title" required minlength="5" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onAddTask(data)"[disabled]="title.invalid">Add Task</button>
</div>
